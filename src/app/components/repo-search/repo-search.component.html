<div class="container-fluid">
  <div>
		<form #userForm="ngForm" (ngSubmit)="onSubmit(inputRepo)" >

			<div class="form-group">
				<input type="text" name="repo" id="repo" required #name='ngModel' [(ngModel)]="inputRepo" >
			</div>

			<div class="form-group">
				<button type="submit">Submit</button>
			</div>

		</form>

	</div>
	<div *ngFor="let user of users" >
	{{users?.items[0].full_name}}
	</div>
</div>
