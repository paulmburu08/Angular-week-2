<div class="container-fluid">
  <div>
		<form #userForm="ngForm" (ngSubmit)="onSubmit(inputRepo)" >

			<div class="form-group">
				<input type="text" name="repo" id="repo" required #name='ngModel' [(ngModel)]="inputRepo" >
			</div>

			<div class="form-group">
				<button type="submit">Submit</button>
			</div>

		</form>

	</div>
	<div>
		{{users}}
		<div *ngFor="let repo of repos" class="card">
			{{repo.name}}
			{{repo.full_name}}
		</div>
	</div>	
</div>
