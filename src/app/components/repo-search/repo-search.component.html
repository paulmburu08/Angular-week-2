<div class="container-fluid">
  <div>
		<form #userForm="ngForm" (ngSubmit)="onSubmit()" >

			<div class="form-group">
				<input type="text" name="repo" id="repo" required #name='ngModel' [(ngModel)]="repoSearchInput" >
			</div>

			<div class="form-group">
				<button type="submit">Submit</button>
			</div>

		</form>

	</div>
	<div *ngFor="let item of repoSearchs" >
		<p>{{repoSearchs}}</p>
	</div>
</div>
