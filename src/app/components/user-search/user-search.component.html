<div class="container-fluid">

	<form #userForm="ngForm" (ngSubmit)="onSubmit(inputUser)" >

		<div class="md-form active-cyan active-cyan-2 mb-3">
				<input type="text" name="user" id="user" required #name='ngModel' placeholder="Search User"
				[(ngModel)]="inputUser" class="form-control form-control-sm ml-3 w-50" aria-label="Search User">
		</div>

		<div class="form-group">
				<button type="submit" id="btn" class="btn btn-primary btn-sm">Submit</button>
		</div>

	</form>
	<div class="row">
		<div class="photo col-md-6">
			<img src="{{user?.avatar_url}}" alt="photo" width="300px">
		</div>
		<div class="col-md-6">
			<p><b>Username</b>: {{user?.login}}</p>
			<p><b>Bio</b>: {{user?.bio}}</p>
			<p><b>Repositories</b>: {{user?.public_repos}}</p>
			<p><b>Followers</b>: {{user?.followers}}</p>
			<p><b>Following</b>: {{user?.following}}</p>
			<a href="{{user?.html_url}}">See User's Github page and public repositories</a>
		</div>
	</div>
</div>
