<div class="container-fluid">
    <div>
          <form #userForm="ngForm" (ngSubmit)="onSubmit()" >
  
              <div class="form-group">
                  <input type="text" name="user" id="user" required #name='ngModel' [(ngModel)]="searchInput" >
              </div>
  
              <div class="form-group">
                  <button type="submit">Submit</button>
              </div>
  
          </form>
  
      </div>
      <div>
          {{searchResult}}
      </div>
  </div>
