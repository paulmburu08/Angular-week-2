    <div>
          <form #userForm="ngForm" (ngSubmit)="onSubmit(user)" >
  
              <div class="form-group">
                  <input type="text" name="user" id="user" required #name='ngModel' [(ngModel)]="user" >
              </div>
  
              <div class="form-group">
                  <button type="submit">Submit</button>
              </div>
  
          </form>
  
      </div>
      <div>
        <h4>{{user?.repos_url}}</h4> 
      </div>
  </div>
