<div class="container-fluid">
    <div>
          <form #userForm="ngForm" (ngSubmit)="onSubmit(inputUser)" >
  
              <div class="form-group">
                  <input type="text" name="user" id="user" required #name='ngModel' [(ngModel)]="inputUser" >
              </div>
  
              <div class="form-group">
                  <button type="submit">Submit</button>
              </div>
  
          </form>
  
      </div>
      <div>
        <h4>{{user?.public_repos}}</h4> 
        <h4>{{user?.followers}}</h4>
        <h4>{{user?.following}}</h4> 
      </div>
  </div>
